<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-enrollment-heading">Create or edit a Enrollment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!enrollment.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="enrollment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entryLevel">Entry Level</label>
                    <select class="form-control" name="entryLevel" [(ngModel)]="enrollment.entryLevel" id="field_entryLevel" >
                        <option value="BEGINNER">BEGINNER</option>
                        <option value="INTERMEDIATE">INTERMEDIATE</option>
                        <option value="EXPERT">EXPERT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_comments">Comments</label>
                    <textarea class="form-control" name="comments" id="field_comments"
                        [(ngModel)]="enrollment.comments" ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="enrollment.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === enrollment.user?.id ? enrollment.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_course">Course</label>
                    <select class="form-control" id="field_course" multiple name="course" [(ngModel)]="enrollment.courses">
                        <option [ngValue]="getSelected(enrollment.courses, courseOption)" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
